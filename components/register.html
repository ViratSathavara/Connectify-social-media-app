<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connectify - Sign-up</title>
    <link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon">

    <!-- firebase start -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <!-- firebase end -->
    <!-- style css start -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- style css end -->
    <!-- bootstrap start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap end -->
</head>

<body style="background-color: rgba(82, 82, 82, 0.566);">
    <div class="maincontainer">
        <div class="box-form">
            <div class="left">
                <div class="sub-left">
                    <div class="subtopleft">
                        <div class="logo-cls">
                            <img src="../images/logo.png" alt="">
                            <h2>Connectify</h3>
                        </div>
                    </div>
                    <img src="../images/main-social-anim.png" alt="">
                </div>
            </div>
            <div class="right-container">
                <div class="right">
                    <div class="logo">
                        <span class="logo-img">
                            <img src="../images/logo.png" alt="">
                        </span>
                        <h2>Connectify</h3>
                    </div>
                    <div class="signup-content-container" id="signup-content-container">
                        <h2>Sign up</h2>
                        <div class="inputs signup-inputs">
                            <div class="signup-naming">
                                <div class="row">
                                    <div class="signup-flname">
                                        <label for="firstname">First name</label>
                                        <input type="firstname" name="firstname" id="firstnameip" class="form-control"
                                            placeholder="Enter Firstname">
                                    </div>
                                    <div class="signup-flname">
                                        <label for="lastname">Last name</label>
                                        <input type="lastname" name="lastname" id="lastnameip" class="form-control"
                                            placeholder="Enter Lastname">
                                    </div>
                                </div>
                            </div>
                            <div class="signup-flname">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="usernameip" class="form-control"
                                    placeholder="Enter Username">
                            </div>
                            <div class="signup-flname">
                                <label for="mobileno">Mobile no.</label>
                                <input type="number" name="mobileno" id="mobileip" class="form-control"
                                    placeholder="Enter Mobile No.">
                            </div>
                            <div class="signup-flname">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="emailip" class="form-control"
                                    placeholder="Enter email">
                            </div>
                            <div class="signup-flname">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="passwordip" class="form-control"
                                    placeholder="Enter password">
                                <input type="checkbox" style="width: 20px;height: 20px; margin-top: 5px; float:right"
                                    onclick="showPassword()">
                                <p class="hide-text"></p>
                            </div>
                            <label for="confrimpassword">Confrim password</label>
                            <input type="password" name="confrimpassword" id="confrimpasswordip" class="form-control"
                                placeholder="Enter confrim password">
                        </div>
                        <span id="message"></span>
                        <button class="signup-btn sign-btn" onclick="signupFunc()">Sign up</button>
                        <div class="create-acc">
                            <p> have an account? <span id="goToLoginPage" onclick="goToLoginPage()">Sign-In</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/passwordShow.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/firebase.js"></script>
</body>

</html>
