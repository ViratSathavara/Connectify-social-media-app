<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connectify - Sign-In</title>
    <link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: rgba(82, 82, 82, 0.566);">
    <div class="maincontainer">

        <div class="box-form">
            <div class="left">
                <div class="sub-left">
                    <div class="subtopleft">
                        <div class="logo-cls">
                            <img src="../images/logo.png" alt="">
                            <h2>Connectify</h3>
                        </div>
                    </div>
                    <img src="../images/main-social-anim.png" alt="">
                </div>
            </div>
            <div class="right-container">

                <div class="right">
                    <div class="logo">
                        <span class="logo-img">
                            <img src="../images/logo.png" alt="">
                        </span>
                        <h2>Connectify</h3>
                    </div>
                    <div class="login-content-container" id="login-content-container">

                        <h2>Sign In</h2>
                        <div class="login-inputs">
                            <div class="login-flname">
                                <label for="firstname">Email</label>
                                <input type="email" name="firstname" id="emailip" class="form-control email-container"
                                    placeholder="Enter email">

                            </div>
                            <div class="login-flname">
                                <label for="password">Password</label>
                                <div class="password-box">
                                    <input type="password" name="password" id="passwordip"
                                        class="form-control password-container" placeholder="Enter password">
                                    <i class="fa-regular eyecls fa-eye" onclick="showPassword()"></i>
                                </div>
                                <p id="forgetpassword" onclick="forgetpassword()">Forget password ?</p>

                            </div>
                        </div>
                        <span id="message"></span>
                        <button class="signup-btn sign-btn" onclick="loginFunc()">Sign In</button>
                        <div class="create-acc">
                            <p>Don't have an account? <span id="goToRegisterPage" onclick="goToRegisterPage()"> Creat
                                    Your Account</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/passwordShow.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
