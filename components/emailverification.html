<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connectify - Varification Page</title>
    <link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
</head>

<body style="background-color: rgba(82, 82, 82, 0.566);">
    <div class="maincontainer">

        <div class="box-form">
            <div class="left">
                <div class="sub-left">
                    <div class="subtopleft">
                        <div class="logo-cls">
                            <img src="../images/logo.png" alt="">
                            <h2>Connectify</h3>
                        </div>
                    </div>
                    <img src="../images/main-social-anim.png" alt="">
                </div>
            </div>
            <div class="right-container">

                <div class="right">
                    <div class="logo">
                        <span class="logo-img">
                            <img src="../images/logo.png" alt="">
                        </span>
                        <h2>Connectify</h3>
                    </div>
                    <div class="email-varification-content-container" id="email-varification-content-container">
                        <div class="title">
                            <i class="fa-regular fa-2x fa-envelope"></i>
                            <h2>Send email for varification</h2>
                        </div>

                        <div class="email-varification-text">
                            <h3>Please varify your email</h3>
                            <p>You're almost there we send an email to <span id="emailvarifyip"></span> </p> 
                                <p>just click on the link in the email to complete
                                your signup.</p>
                                <p id="varifymessage"></p>
                        </div>

                        <div class="sub-email-container">

                            <button class="emailvarification-btn" onclick="sendEmailFunc()">Resend Email</button>
                            <button class="emailvarification-btn" onclick="confrimSendEmailFunc()">Confrim</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/firebase.js"></script>
    <script src="../js//emailverification.js"></script>
</body>

</html>
